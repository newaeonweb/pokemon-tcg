<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button
      mat-icon-button
      (click)="snav.toggle()"
      aria-label="Icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="icon-spacer"></span>
    <button
      [matMenuTriggerFor]="menu"
      mat-icon-button
      aria-label="Icon-button with heart icon"
    >
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        *ngFor="let t of theme.themes$ | async"
        (click)="theme.setTheme(t)"
      >
        {{ t.display }}
      </button>
    </mat-menu>

    <button mat-icon-button aria-label="Icon-button with share icon">
      <div matBadge="4" matBadgeColor="accent">
        <mat-icon>shopping_bag</mat-icon>
      </div>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="about" routerLinkActive="active">About</a>
        <a mat-list-item routerLink="cards" routerLinkActive="active">Cards</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
